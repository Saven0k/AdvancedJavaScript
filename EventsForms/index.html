<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <h1>Слайдер</h1>
        <div class="slider">
            <div class="wrapper">
                <img src="./1.jpg" alt="" class="active img" id="5">
                <img src="./2.jpg" alt="" class="img" id="6">
                <img src="./3.jpg" alt="" class="img" id="7">
                <img src="./4.jpg" alt="" class="img" id="8">
            </div>
            <div class="navigation-balls">
                <input type="radio" name="card" checked class="input" id="1">
                <input type="radio" name="card" class="input" id="2">
                <input type="radio" name="card" class="input" id="3">
                <input type="radio" name="card" class="input" id="4">
            </div>
            <div class="buttons">
                <button class="back">Предыдущее изображение</button>
                <button class="forward">Следующее изображение</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
